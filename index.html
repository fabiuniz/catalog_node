<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.ico">
    <title>Catálogo de Imagens PNG</title>
</head>
<body>
    <header>
        <h1>Catálogo de Imagens PNG</h1>
        <p id="total-registros">Total: Carregando...</p> 
        <div class="busca-container">
            <input type="text" id="input-busca" placeholder="Buscar por nome do arquivo (.png)"> 
            <button id="botao-busca" onclick="iniciarBusca()">Buscar</button> 
        </div>
    </header>
    <div id="detalhe-modal" class="modal">
        <div class="modal-conteudo">
            <span class="fechar-modal" onclick="fecharModal()">&times;</span>
            <div id="modal-corpo">
                <div id="modal-card-conteudo">
                    <img id="modal-imagem" src="" alt="Imagem do Jogo" class="modal-imagem-preview">
                    <h2 id="modal-titulo"></h2>
                    <p id="modal-caminho"></p>
                    <p id="modal-info-extra"></p>
                </div>
            </div>
        </div>
    </div>
    <main>
        <section id="catalogo-container"></section> 
    </main>

    <footer class="footer">
        </footer>
    <script src="script.js"></script>
</body>
</html>
